<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet" />
    <link rel="shortcut icon" href="src/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsivo.css">
    <title>Gta V</title>
</head>
<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="src/img/logo-rockstar.svg" alt="Logo Rockstar Games">
            <hr>
            <img src="src/img/logo-gta.svg" alt="Logo GTV V">
        </div>
        <nav>
            <ul class="menu">
                <li class="item"><a href="#home">Home</a></li>
                <li class="item"><a href="#compre-ja">Compre Já</a></li>
                <li class="item"><a href="https://support.rockstargames.com/categories/200013306" target="_blank">Suporte <img src="src/img/icone-link.svg" alt="Icone de link de suporte"></li></a>
            </ul>
        </nav>
    </header>

    <main class="home">
        <img class="imagem-fundo" src="src/img/bg-main.png" alt="Rapaz de Moletom">
        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="src/img/logo-gta-v.svg" alt="Logo GTA V">
                <img src="src/img/logo-gta-online.svg" alt="Logo GTA Online">
            </div>
            <h1 class="titulo">Já disponíveis para Playstation 5 e Xbox Series X | S</h1>
            <p class="texto">Experimente os fênomenos de entreterimento Grand Theft Auto V e GTA Online</p>
            <a href="#comprar" class="btn-comprar">Compre Já</a>
        </div>
    </main>

    <section id="comprar" class="compre-ja">
        <h2 class="titulo">Compre Já</h2>
        <div class="cartao">
            <img src="src/img/gta5.jpg" class="capa-do-jogo" alt="Capa do Jogo GTA V">
            <div class="informacoes">
                <h3>Grand Theft Auto V</h3>
                <p>Inclui <strong>Modo História do GTA V</strong> e <strong>GTA Online</strong></p>
                <ul class="plataformas">
                    <li><img src="src/img/logo-ps5.svg" alt="Logo Playstation 5"></li>
                    <li><img src="src/img/logo-xbox-series-s.svg" alt="Logo xBox Serie X|S"></li>
                    <li><img src="src/img/logo-ps4.svg" alt="Logo Playstation 4"></li>
                    <li><img src="src/img/logo-xbox-one.svg" alt="Logo xBox One"></li>
                    <li><img src="src/img/logo-pc.svg" alt="Logo PC"></li>
                </ul>
            </div>
            <button class="btn-plataforma">
                Selecione a plataforma
                <ul class="plataformas">
                    <li><img src="src/img/logo-ps5.svg" alt="Logo Playstation 5"></li>
                    <li><img src="src/img/logo-xbox-series-s.svg" alt="Logo xBox Serie X|S"></li>
                    <li><img src="src/img/logo-ps4.svg" alt="Logo Playstation 4"></li>
                    <li><img src="src/img/logo-xbox-one.svg" alt="Logo xBox One"></li>
                    <li><img src="src/img/logo-pc.svg" alt="Logo PC"></li>
                </ul>
            </button>
        </div>
    </section>
    <script src="src/js/index.js"></script>
</body>
</html>
